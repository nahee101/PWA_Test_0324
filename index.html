<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면설계</title>

    <!--Vue 라이브러리-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./CSS/main.css">

</head>
<body>
    
    <div id = "app">

        <h1>메모</h1>
        <br>
        <form>
            
            <input type="text" v-model = "memo_title" 
                id = "memo_title" class = "title_style" name = "title" required>
            <textarea cols = "30" rows = "10" v-model = "memo" 
                id = "memo_log" name = "memo" required></textarea>
            <input id = "submit_btn" type = "submit" @click = "addMemo">
    
        </form>

        <memo-component
            v-for = "m in memolist"
            v-bind:id = "m.id"
            @delete = "deleteMemo"
        >
        <h3>{{m.memo_title}}</h3>
        {{m.memo}}
        <hr>
        </memo-component>

    </div>

    <!--사용할 컴포넌트-->
    <script src = "./JavaScript/memoComponent.js"></script>

    <!--사용할 뷰 인스턴스-->
    <script src = "./JavaScript/main.js"></script>
</body>
</html>
